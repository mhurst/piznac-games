<div class="game-select-container">
  <h2 class="section-title">Single Player Games</h2>
  <p class="section-subtitle">Play solo against the computer</p>

  <div class="games-grid">
    @for (game of games; track game.id) {
      <mat-card class="game-card" [class.coming-soon]="game.comingSoon" (click)="selectGame(game)">
        <mat-card-header>
          <mat-icon mat-card-avatar class="game-icon">{{ game.icon }}</mat-icon>
          <mat-card-title>{{ game.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ game.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          @if (game.comingSoon) {
            <button mat-raised-button disabled>Coming Soon</button>
          } @else {
            <button mat-raised-button color="accent">Play Now</button>
          }
        </mat-card-actions>
      </mat-card>
    }
  </div>

  @if (allComingSoon) {
    <div class="empty-state">
      <mat-icon>sports_esports</mat-icon>
      <p>Single player games coming soon!</p>
    </div>
  }
</div>
