<h2 mat-dialog-title>Welcome to Piznac Games!</h2>

<mat-dialog-content>
  <p>Enter your display name to get started.</p>

  @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
  }

  <mat-form-field appearance="outline" class="name-field">
    <mat-label>Your Name</mat-label>
    <input
      matInput
      [(ngModel)]="playerName"
      (keyup.enter)="submit()"
      maxlength="20"
      autocomplete="off"
      autofocus
    />
    <mat-hint>Letters, numbers, underscore, hyphen only</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    (click)="submit()"
    [disabled]="!playerName.trim()"
  >
    Let's Play!
  </button>
</mat-dialog-actions>
